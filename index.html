<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d88ae2fdad.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-cont">
        <h1 class="heading1">Todo List</h1>
        <br>
        <input id="userTodo" class="intlist form-control w-75" type="text" placeholder="Enter Todo">
        <p id="para" class="text-danger"></p>
        <button onclick="onAddNewTodo()" class="btn btn-outline-danger mybtn">Add Todo</button>

        <div class="todo-cont">
            <h1 class="heading2">List your Todos</h1>
            <ul id="tolistcont" class="list-cont"></ul>
        </div>
        <div class="btn-cont">
            <button onclick="onSaveTodo()" class="btn btn-outline-primary mybtn">Save</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
